name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov flake8 black
    
    - name: Lint with flake8
      run: |
        # Stop on syntax errors
        flake8 he2plus --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit zero on warnings
        flake8 he2plus --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test installation
      run: |
        he2plus --version
        he2plus list --available
    
    - name: Test profile registry
      run: |
        python -c "from he2plus.profiles.registry import ProfileRegistry; r = ProfileRegistry(); print(f'Found {len(r.list())} profiles')"
    
    - name: Test system profiler
      run: |
        python -c "from he2plus.core.system import SystemProfiler; p = SystemProfiler(); s = p.profile(); print(f'OS: {s.os_name}')"
    
    - name: Run pytest if tests exist
      run: |
        if [ -d "tests" ] && [ "$(find tests -name 'test_*.py' | wc -l)" -gt 0 ]; then
          pytest tests/ -v --cov=he2plus --cov-report=xml || true
        else
          echo "No tests found, skipping pytest"
        fi
    
    - name: Upload coverage
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        fail_ci_if_error: false